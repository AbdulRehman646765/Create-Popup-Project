<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Popup Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <script src="script.js" defer></script>

    <div class="btn-container">
      <button class="popup-btn">Get Newsletter</button>
    </div>

    <div class="popup-open">
      <img src="img/close icon.png" alt="Close icon" class="close-icon" />
      <div class="popup-content">
        <div class="logo">
          <svg
            width="213"
            height="219"
            viewBox="0 0 213 219"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="106.333" cy="106.333" r="106.333" fill="#EBBF53" />
            <path

              d="M61.3048 132.917C61.3048 132.917 60.2198 88.4302 61.3048 56.9642C62.3898 25.4982 100.366 24.9558 100.366 56.9642V145.394L104.706 148.649V107.961C104.706 87.3452 125.322 91.6853 125.864 107.961C126.406 124.236 125.864 164.925 125.864 170.893C125.864 176.86 100.366 179.03 100.366 170.893V213.209C100.366 220.262 61.3048 219.176 61.3048 213.209V155.16C61.3048 160.042 23.8712 161.67 23.8712 155.16V97.1104C23.8712 84.09 45.0293 82.4625 45.0293 97.1104V132.917H61.3048Z"
              fill="#827F3B"
            />
          </svg>
          <img src="img/Sun icon.svg" alt="Main Logo" class="sun-icon" />
        </div>
        <div class="text-content">
          <h1>Don’t miss out.</h1>
          <p>
            Sign up for our newsletter to stay <br />
            in the loop.
          </p>
        </div>
      </div>
      <input type="text" placeholder="email address" />
      <button class="subscribe-btn">subscribe</button>
      <p class="made-with">
        Made with <span class="heart">❤️</span> by
        <span class="my-name">Chaudhary Abdul Rehman.</span>
      </p>
    </div>
  </body>
</html>
